<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta property="og:image" content="https://raw.githubusercontent.com/createdbymatas/gsgIIb/main/images/thumbnail.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="471">
    <meta property="og:title" content="GŠG IIIabc">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;800&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" href="images/app.png">
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="screenSize">
        <p id="screenSizeTekstas1">Ekranas per didelis</p>
        <p id="screenSizeTekstas2">Tinklalapis pritaikytas telefonui</p>
        <div id="sizeDiv">
            <i class="fa-solid fa-computer" id="computerIcon"></i>
            <i class="fa-regular fa-circle-xmark" id="xIcon"></i>
            <i class="fa-solid fa-mobile-screen-button" id="phoneIcon"></i>
            <i class="fa-regular fa-circle-check" id="checkIcon"></i>
        </div>
    </div>
    <div id="accessDenied">
        <i class="fa-solid fa-ban" id="ban"></i>
        <p style="font-size: 25px; font-weight: 600;">Prieiga uždrausta</p>
        <p style="font-size: 17px;">Tinklalapyje negalima atlikti veiksmų, susijusių su programos kodo peržiūra ir apžiūrėjimo įrankio (angl.: Inspect Tool) naudojimu</p>
        <div><p>Tinklalapis bus perkrautas... </p><span id="uzdraustaRestart"></span></div>
    </div>

    <h1 id="h1"><i class="fa-regular fa-circle-check"></i> Pranešimas apie klaidą išsiųstas administratoriui.</h1>
    <button id="button" ontouchstart onclick="back()"><i class="fa-solid fa-chevron-left"></i> Grįžti</button>

    <script src="https://kit.fontawesome.com/a11707644f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
